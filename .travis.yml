language: node_js
dist: trusty
node_js:
  - "6"
  - "7"
script:
  - yarn run danger run -- --verbose
  - yarn run flow
  - yarn run lint && yarn run typescript && yarn run tslint && yarn run test
notifications:
  email:
    on_failure: change
cache:
  yarn: true
  bundler: true
  directories:
    - node_modules
